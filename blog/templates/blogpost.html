<!--base.html불러오는 코드-->
{% extends 'base.html' %}

<!--이부분부터 base.html 중복코드 이외의 코드라는 것을 알려주기위한 코드-->
{% block contents %}
<body>
    <br>
    <div class = "container">
        <form method ="POST">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <br>
            <input class="btn btn-dark" type="submit" value="제출하기">
        </form>
    </div>
</body>
{% endblock %}
