<!--base.html불러오는 코드-->
{% extends 'base.html' %}

<!--이부분부터 base.html 중복코드 이외의 코드라는 것을 알려주기위한 코드-->
{% block contents %}
<body>
    <br>
    <div class="container" style= "margin: 1rem 4rem auto;">
        <form action="{% url 'create' %}">
            <h4>제목: </h4>
            <input type="text" name="title">
            <br>
            <br>
            <h4>본문: </h4>
            <textarea clos=40 rows=10 name="body"></textarea>
            <br>
            <br>
            <input class="btn btn-dark" type="submit" value="제출하기">
        </form>
    </div>
</body>
{% endblock %}
