<!--base를 상속받음-->
{% extends 'base.html' %}

{% block contents %}
<div class="container">

<h1>Login!</h1>

<form method = "POST" action="{%url 'login'%}">
    <!--보안을 위해 난수를 발생함-->
    {% csrf_token %}
    Username:
    <br>
    <input name="username" type="text" value="">
    <br>
    Password:
    <br>
    <input name="password1" type="password" value="">
    <br>
    <br>
    <input class="btn btn-primary" type="submit" value="Login">
</form>

</div>
{% endblock %}
